<!DOCTYPE html>
<head>
<title>Convertisseur - Version 1</title>
<style>
  /* --- Mise en forme du tableau --- */
  table {
    border-collapse: collapse;
    margin: 20px 0;
  }
  td, th {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #ddd;
  }
  img {
    width: 50px;
    height: 50px;
  }
</style>
</head>
<body>

<h2>Convertisseur</h2>

<!-- Tableau du convertisseur -->
<table>
  <tr><th colspan="3">Convertisseur</th></tr>

  <!-- Ligne Euro -->
  <tr>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/Flag_of_Europe.svg" alt="Euro"></td>
    <td>Euros</td>
    <td><input type="number" id="euro" value="10"></td>
  </tr>

  <!-- Ligne Dollar américain -->
  <tr>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="USD"></td>
    <td>Dollar Américain</td>
    <td><input type="text" id="usd" readonly></td>
  </tr>

  <!-- Ligne Dollar australien -->
  <tr>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Flag_of_Australia.svg" alt="AUD"></td>
    <td>Dollar Australien</td>
    <td><input type="text" id="aud" readonly></td>
  </tr>
</table>

<!-- Bouton pour lancer la conversion -->
<button onclick="convertir()">Convertir</button>

<script>

function convertir() {
  // Récupère la valeur saisie dans le champ "euro"
  let euro = parseFloat(document.getElementById('euro').value);

  // Applique les taux de conversion
  let usd = euro * 1.01;
  let aud = euro * 1.47;

  // Affiche les résultats arrondis à 1 décimales
  document.getElementById('usd').value = usd.toFixed(1);
  document.getElementById('aud').value = aud.toFixed(1);
}
</script>

</body>
</html>
